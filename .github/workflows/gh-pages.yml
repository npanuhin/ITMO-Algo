name: GitHub Pages

on:
  push:
    branches:    
      - 'master'
  workflow_dispatch:

jobs:
  build:
    name: Build GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.SSH_KEY }}

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1.1.14
        with:
          mdbook-version: 'latest'

      - name: Rust's Cargo cache
        id: cargo-cache
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/
          key: Cargo-${{ runner.os }}

      - name: Download mdBook extensions (cached)
        if: steps.cargo-cache.outputs.cache-hit != 'true'
        run: cargo install mdbook-admonish

      - name: Install mdBook extensions
        run: |
          mkdir -p .github/mdbook
          mdbook-admonish install --css-dir .github/assets .
          git restore book.toml

      - name: Build mdBook
        working-directory: .github
        run: mdbook build ../

      - name: Deploy website
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.SSH_KEY }}
          publish_branch: gh-pages
          publish_dir: .github/mdbook
          exclude_assets:
          force_orphan: true
          full_commit_message: Updated GitHub Pages
